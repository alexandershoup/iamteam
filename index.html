<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Upload example</h1>
        <form method="post" action="/api/crumbs" enctype="multipart/form-data">

    </body>
